<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <script defer type="module" src="../src/index.js"></script>
  <title>Weather</title>
</head>
<body>
  <main class="wrapper">
    <section class="left-side">
      <header class="left-side-header">
        <img src="../src/img/Logo.png">
        <input type="checkbox" id="metric-toggle">
        <label id="metric-toggle-swap" for="metric-toggle">
         <span class="celcius">C</span>
         <span class="fahrenheit">F</span>
        </label>
       </header>
    </section>
    <section class="right-side"></section>
  </main>
</body>
</html>
